<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons - Andrea Zhou</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Fruktur&family=Henny+Penny&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/06dda08b8f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1> Button Styling - Andrea Zhou</h1>
        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldNavy">Old Navy</a>
        </div> 
        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_ins">
            <i class="fab fa-instagram"></i>
            instagram
            </a>     
        </div> 
        <div class="button_container">
            <a href="https://www.tesla.com/" target="_blank" id="btn_tesla">
            <i class="fas fa-car-side"></i>TESLA
            </a>
        </div> 
        <div class="button_container">
            <a href="https://www.wizardingworld.com/" target="_blank" id="btn_wizard">
            Wizarding World
            <i class="fas fa-quidditch"></i>
            </a>
        </div> 
        <div class="button_container">
            <a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_fitbit">
            <i class="fas fa-heartbeat"></i>
            fitbit
            </a>
        </div> 
        <div class="button_container">
            <a href="https://thecolorrun.com/" target="_blank" id="btn_colorRun">The Color Run</a>
        </div> 
        <div class="button_container">
            <a href="https://www.dimecitycycles.com/" target="_blank" id="btn_cycles">DIME CITY CTCLES
            <i class="fas fa-tools"></i>
            </a>
        </div> 
        <div class="button_container">
            <a href="https://www.ideo.org/" target="_blank" id="btn_ideo">Ideo</a>
        </div> 
        <div class="button_container">
            <a href="https://www.apple.com/" target="_blank" id="btn_apple">
            <i class="fab fa-apple"></i> 
            </a>
        </div> 
        <div class="button_container">
            <a href="https://www.nike.com/" target="_blank" id="btn_NIKE">NIKE</a>
        </div> 
        <div class="button_container">
            <a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cn">CARTOON NETWORK</a>
        </div> 
        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">lyft</a>     
        </div> 
        <div class="button_container">
            <a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_hd">
            <i class="fas fa-motorcycle"></i>Harley Davidson
            </a>
        </div> 
        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_ss"> samsung</a>
        </div> 
        <div class="button_container">
            <a href="https://www.michaelkors.com/" target="_blank" id="btn_mk">
            <i class="fas fa-shopping-bag"></i>Michael Kors
        </a>
        </div> 
        <div class="button_container">
            <a href="https://www.ibm.com/us-en?ar=1" target="_blank" id="btn_ibm">IBM</a>
        </div> 
        <div class="button_container">
            <a href="https://www.bissingers.com/" target="_blank" id="btn_bs">
            <i class="fas fa-candy-cane"></i>
            Bissinger's
            </a>
        </div> 
        <div class="button_container">
            <a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_bg"><i class="fab fa-pagelines"></i>MISSOURI BOTENICAL GARDEN</a>
        </div> 
        <div class="button_container">
            <a href="https://www.velocity.com/" target="_blank" id="btn_velocity">VELOCITY
            </a>
        </div> 
        <div class="button_container">
            <a href="https://www.newyorker.com/" target="_blank" id="btn_ny">THE NEW YORKER</a>
        </div> 
</body>
</html>
